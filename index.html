<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <title>Linkedin</title>
    <link rel="stylesheet" href="estilo-mobile.css">
</head>
<body>
    <header>
        <div class="cabecalho">
            <!--icone de usuario-->
            <i onclick="abrirmenu()" class="ph-bold ph-user-circle"></i>
            <!--icone de pesquia-->
            <i id="iconepesquisa" class="ph-bold ph-magnifying-glass"></i>
            <!--campo de pesquisa-->
            <input type="search" name="" id="pesquisa" placeholder="Pesquisa">
            <!--icone de mensagens-->
            <i class="ph-bold ph-chat-circle-dots"></i>
        </div>
        <!--area do menu hamburguer-->
        <div id="menu" class="close">
            <!--icone de usuario-->
            <div class="areausuario">
                <i id="logousuario" class="ph-bold ph-user-circle"></i>
                <!--area de informações do usuario-->
                <div class="informacoes">
                    <h3>Carlos Edson Duarte</h3>
                    <a href="#">Ver Perfil</a>
                </div>
                <div class="maisinformacoes">
                    <a href="#">Publicações Salvas</a>
                    <a href="#">Grupos</a>
                </div>
            </div>
            <div class="iconeconfiguracoes">
                <a href="#">
                    <i class="ph-bold ph-gear"></i>
                    Configurações
                </a>
            </div>
        </div>
    </header>
    <main>
    </main>
    <!--area de Rodapé-->
    <footer>
        <!--icones-->
        <div class="inicio">
            <i class="ph-bold ph-house"></i>
            <p>Inicio</p>
        </div>
        <div class="rede">
            <i class="ph-bold ph-users"></i>
            <p>Minha Rede</p>
        </div>
        <div class="publicacoes">
            <i class="ph-bold ph-plus-square"></i>
            <p>Publicações</p>
        </div>
        <div class="notificacoes">
            <i class="ph-bold ph-bell-simple"></i>
            <p>Notificações</p>
        </div>
        <div class="vagas">
            <i class="ph-bold ph-suitcase-simple"></i>
            <p>Vagas</p>
        </div>
        <div class="numnotificacao"></div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
